<h1>Educating for better tomorrow</h1>

<!--Use of ngIf in case of hardcoded value-->
<h1 *ngIf="true">Pune</h1>

<!-- We can use any property with ngIf-->
<h1 *ngIf="flag">Maharashtra</h1>

<!-- We can also perform if else partition-->
<h1 *ngIf="flag; else OtherPart">Hello</h1>

<ng-template #OtherPart>
  <h1>
    World
  </h1>
</ng-template>

<!--We can also use below syntax for if else-->
<div *ngIf="flag; then ifblock; else elseblock"></div> 

<ng-template #ifblock>
  <h1>Marvellous If block</h1>
</ng-template>

<ng-template #elseblock>
  <h1>Marvellous Else block</h1>
</ng-template>


<!--  Radio Button  -->
<div>  
  <label>  
      <input type="radio" name="gender" value="Male" (click)="setradio('Male')" >  
      Male  
  </label>  
 
  <label>  
      <input type="radio" name="gender" value="Female" (click)="setradio('Female')" >  
      Female  
  </label>  
</div>  

<div *ngIf="isSelected('Male')" >  
<app-male-comp></app-male-comp>
</div>  

<div *ngIf="isSelected('Female')">  
<app-female-comp></app-female-comp>
</div>


<!-- Vaccine -->
<h3> Please Select Your Vaccine</h3>
<label>  
  <input type="radio" name="vaccine" value="Covidsheild" (click)="getSelected('Covidsheild')" >  
  Covidsheild 
</label>  
<label>  
  <input type="radio" name="vaccine" value="Cowixn" (click)="getSelected('Cowixn')" >  
  Cowixn
</label>  

<div *ngIf="isCentre('Covidsheild')">
    <p *ngFor="let cv of covidsheild"> {{cv}} </p>
</div>
<div *ngIf="isCentre('Cowixn')">
     <p *ngFor="let cw of cowaixn"> {{cw}} </p>
</div>
